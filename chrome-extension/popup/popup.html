<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarMark</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <h1>ScholarMark</h1>
        <span id="status-dot" class="status-dot"></span>
      </header>

      <div id="connection-error" class="error-banner" style="display: none">
        Cannot reach ScholarMark server.
        <a href="#" id="open-settings">Settings</a>
      </div>

      <div class="section">
        <label for="project-select">Project</label>
        <select id="project-select">
          <option value="">No project (inbox)</option>
        </select>
      </div>

      <div class="section">
        <div id="selected-text-preview" class="text-preview">
          Select text on the page, then click "Clip" or right-click and choose "Send to ScholarMark".
        </div>
        <div class="clip-controls">
          <select id="category-select">
            <option value="key_quote">Key Quote</option>
            <option value="evidence">Evidence</option>
            <option value="argument">Argument</option>
            <option value="methodology">Methodology</option>
          </select>
          <button id="clip-btn" class="btn-primary" disabled>Clip</button>
        </div>
        <textarea id="note-input" placeholder="Add a note (optional)..." rows="2"></textarea>
      </div>

      <div class="section">
        <h2>Recent Clips</h2>
        <div id="recent-clips" class="clips-list">
          <div class="empty-state">No clips yet</div>
        </div>
      </div>

      <footer>
        <a href="#" id="open-options">Settings</a>
        <a href="#" id="open-scholarmark">Open ScholarMark</a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
