<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Login View -->
    <div id="login-view" style="display: none;">
      <div class="header">
        <h1>ScholarMark</h1>
        <p class="subtitle">Sign in to save highlights</p>
      </div>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="login-btn">Sign In</button>
        <p id="login-error" class="error"></p>
      </form>
    </div>

    <!-- Logged In View -->
    <div id="main-view" style="display: none;">
      <div class="header">
        <h1>ScholarMark</h1>
        <p class="user-info" id="user-info"></p>
      </div>

      <div class="section">
        <label>Save to Project:</label>
        <select id="project-select">
          <option value="">Select project...</option>
        </select>
      </div>

      <div class="section">
        <p class="hint">Select text on any page, then right-click &rarr; "Save to ScholarMark"</p>
        <p class="hint">Or use <kbd>Ctrl+Shift+S</kbd></p>
      </div>

      <div class="section">
        <button id="open-app" class="secondary">Open ScholarMark</button>
        <button id="logout-btn" class="danger">Sign Out</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
